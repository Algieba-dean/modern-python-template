kind/docs:
  - changed-files:
      - any-glob-to-any-file: ["**/*.md", "docs/**"]

area/ci:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/**"
          - "pyproject.toml"
          - ".pre-commit-config.yaml"

area/core:
  - changed-files:
      - any-glob-to-any-file: "src/**"

area/tests:
  - changed-files:
      - any-glob-to-any-file: "tests/**"
